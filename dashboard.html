<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .search-container {
            transition: margin 0.3s ease;
        }

         /* SHIFT CLASSES */
        .shifted-left { margin-left: 200px; }
        .shifted-right { margin-right: 25%; } /* matches order panel width */
        .shifted-left-time, .shifted-right-time { transition: margin 0.3s ease; }

        /* PRODUCT DISPLAY */
        .product-display {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 10px;
            transition: margin 0.3s ease;
        }

        .product-display.shifted-right {
            margin-right: 25%;
        }

        .product-card {
            background: white;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
        }

        .product-card:hover { transform: translateY(-5px); cursor: pointer; }

        .product-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-name { font-weight: bold; font-size: 16px; margin-top: 8px; }
        .product-price { color: green; font-size: 15px; margin-top: 5px; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="p-3">
            <h5>{{ user.personal_name }}</h5>
            <p>{{ user.job_desc }}</p>
        </div>
        <ul class="list-unstyled ps-3">
            <li>
                <a href="{{ url_for('dashboard') }}">Point_of_sales</a>
            <li>
               <a href="{{ url_for('activity_billing_queue') }}">Activity</a>
            </li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- ORDER PANEL -->
    <div id="orderContainer" class="order-container">
        <div class="order-top-bar">
            <button class="btn btn-light btn-sm">
                <img src="{{ url_for('static', filename='images/nootpad_icon.jpg') }}" alt="calendar" style="width:16px; height:16px;">
            </button>
            <input type="text" placeholder="Customer Name">
            <button class="btn btn-light btn-sm">
                <img src="{{ url_for('static', filename='images/pencil_icon.jpg') }}" alt="pencil" style="width:16px; height:16px;">
            </button>
        </div>
        <div class="order-dropdowns p-3">
            <div class="dropdown">
                <button class="dropdown-btn">Table▼</button>
                <div class="dropdown-content" style="display: none;"></div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Dine_in ▼</button>
                <div class="dropdown-content" style="display: none;"></div>
            </div>
        </div>
        <div class="order-content p-3">
            <p>Order details will appear here...</p>
        </div>
    </div>

    <!-- TOP BAR -->
    <div class="top-bar d-flex align-items-center">
        <div id="menuToggle" class="menu-icon">&#9776;</div>
        <div class="date-box ms-3 top-bar-item">
           <button class="icon-button">
                <img src="{{ url_for('static', filename='images/calendar_icon.jpg') }}" 
                    alt="date_icon" 
                    class="icon-img">
           </button>
          <span id="dateText">--/--/----</span>
        </div>

        <div class="time-box ms-3 top-bar-item">
            <button class="icon-button">
                <img src="{{ url_for('static', filename='images/clock_icon.jpg') }}" 
                    alt="date_icon" 
                    class="icon-img">
           </button>
            <span id="timeText">--:--:--</span>
        </div>
        <div id="orderToggle" class="ms-auto open-order top-bar-item">Open Order</div>
    </div>

    <!-- BUTTON CONTAINER -->
    <div id="buttonsContainer" class="buttons-container">
        <button class="dashboard-btn">
            <img src="{{ url_for('static', filename='images/menu_icon.png') }}" alt="All Menu" class="btn-icon"> ALL_Menu
        </button>
        <button class="dashboard-btn">
            <img src="{{ url_for('static', filename='images/bread_icon.png') }}" alt="Breads" class="btn-icon"> Breads
        </button>
        <button class="dashboard-btn">
            <img src="{{ url_for('static', filename='images/cake_icon.png') }}" alt="Cakes" class="btn-icon"> Cakes
        </button>
        <button class="dashboard-btn">
            <img src="{{ url_for('static', filename='images/donut_icon.png') }}" alt="Donuts" class="btn-icon"> Donuts
        </button>
        <button class="dashboard-btn">
            <img src="{{ url_for('static', filename='images/pastry_icon.png') }}" alt="Pastries" class="btn-icon"> Pastries
        </button>
        <button class="dashboard-btn">
            <img src="{{ url_for('static', filename='images/sandwich_icon.png') }}" alt="Sandwiches" class="btn-icon"> Sandwiches
        </button>
    </div>

    <!-- SEARCH BAR -->
    <div id="searchContainer" class="search-container mt-3">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Search for something sweet on your mind" class="form-control">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
    </div>
  
     <!-- Product Display -->
    <div class="product-display">
    {% for item in products %}
        <div class="product-card"
            data-description="{{ item['description'] }}"
            data-name="{{ item['good_name'] }}">

            <img src="{{ url_for('static', filename=item.image_path.replace('\\','/').split('static/')[1]) }}"
                alt="{{ item.good_name }}">

            <div class="product-name">{{ item.good_name }}</div>
            <div class="product-price">${{ item.price }}</div>
        </div>
    {% endfor %}
    </div>

<!-- PRODUCT DETAIL MODAL -->
    <div id="productModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div class="modal-content" style="background:white; border-radius:10px; max-width:400px; width:90%; padding:20px; position:relative;">
            <span id="closeModal" style="position:absolute; top:10px; right:15px; font-size:20px; cursor:pointer;">&times;</span>

            <img id="modalImage" src="" alt="Product Image" style="width:80%; height:150px; object-fit:cover; display:block; margin:0 auto 15px auto; border-radius:8px;">

            <!-- UPDATED: Product description now displays from DB -->
            <p id="modalDescription" style="margin-bottom:15px; font-size:14px; color:#333;"></p>

            <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:15px;">
                <button id="decreaseQty" style="padding:5px 10px;">-</button>
                <span id="qtyCounter" style="font-weight:bold; min-width:20px; text-align:center;">1</span>
                <button id="increaseQty" style="padding:5px 10px;">+</button>
            </div>

            <button id="selectBtn" style="width:100%; padding:10px; background:#0d6efd; color:white; border:none; border-radius:8px; cursor:pointer;">
                Select
            </button>
        </div>
    </div>



    <!-- SCRIPT -->
    <script>
        function updateDateTime() {
        const now = new Date();
        document.getElementById('dateText').textContent = now.toLocaleDateString();
        document.getElementById('timeText').textContent = now.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        const orderToggle = document.getElementById('orderToggle');
        const sidebar = document.getElementById('sidebar');
        const orderContainer = document.getElementById('orderContainer');
        const menuToggle = document.getElementById('menuToggle');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const searchContainer = document.getElementById('searchContainer');
        const productDisplay = document.querySelector('.product-display');
        const buttons = document.querySelectorAll('.dashboard-btn');
        const topBarItems = document.querySelectorAll('.top-bar-item');

        // SHIFT FUNCTION
        function shiftUI(shiftSidebar, shiftOrder) {
            if (shiftSidebar) {
                buttonsContainer.classList.add('shifted-left');
                searchContainer.classList.add('shifted-left');
                topBarItems.forEach(el => el.classList.add('shifted-left-time'));
            } else {
                buttonsContainer.classList.remove('shifted-left');
                searchContainer.classList.remove('shifted-left');
                topBarItems.forEach(el => el.classList.remove('shifted-left-time'));
            }

            if (shiftOrder) {
                buttonsContainer.classList.add('shifted-right');
                searchContainer.classList.add('shifted-right');
                productDisplay.classList.add('shifted-right');
                topBarItems.forEach(el => el.classList.add('shifted-right-time'));
            } else {
                buttonsContainer.classList.remove('shifted-right');
                searchContainer.classList.remove('shifted-right');
                productDisplay.classList.remove('shifted-right');
                topBarItems.forEach(el => el.classList.remove('shifted-right-time'));
            }

            if (shiftSidebar || shiftOrder) {
                buttons.forEach(btn => btn.style.flex = '0 1 auto');
            } else {
                buttons.forEach(btn => btn.style.flex = '1');
            }
        }

        // SIDEBAR TOGGLE
        menuToggle.addEventListener('click', function() {
            orderContainer.classList.remove("active"); 
            orderToggle.textContent = "Open Order";
            orderToggle.classList.remove("close-order");
            orderToggle.classList.add("open-order");

            sidebar.classList.toggle('active');
            shiftUI(sidebar.classList.contains('active'), false);
        });

        // ORDER TOGGLE BUTTON (ORIGINAL LOGIC PRESERVED)
        orderToggle.addEventListener('click', () => {
            if (orderToggle.textContent === "Open Order") {
                orderContainer.classList.add("active");
                orderToggle.textContent = "Close Order";
                orderToggle.classList.remove("open-order");
                orderToggle.classList.add("close-order");

                sidebar.classList.remove('active');
                shiftUI(false, true);
            } else {
                orderContainer.classList.remove("active");
                orderToggle.textContent = "Open Order";
                orderToggle.classList.remove("close-order");
                orderToggle.classList.add("open-order");

                shiftUI(false, false);
            }
        });

        // Clicking sidebar closes it
        sidebar.addEventListener('click', function () {
            sidebar.classList.remove('active');
            shiftUI(false, false);
        });

        // DROPDOWN BUTTON LOGIC
        const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        dropdownBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const content = btn.nextElementSibling;
                content.style.display = content.style.display === 'none' ? 'block' : 'none';
            });
        });

         const productCards = document.querySelectorAll('.product-card');
            const productModal = document.getElementById('productModal');
            const closeModal = document.getElementById('closeModal');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const qtyCounter = document.getElementById('qtyCounter');
            const decreaseQty = document.getElementById('decreaseQty');
            const increaseQty = document.getElementById('increaseQty');
            const selectBtn = document.getElementById('selectBtn');

            let currentQty = 1;

            productCards.forEach(card => {
                card.addEventListener('click', () => {
                    modalImage.src = card.querySelector('img').src;
                    // Use the correct database column via dataset
                    modalDescription.textContent = card.dataset.description;

                    currentQty = 1;
                    qtyCounter.textContent = currentQty;

                    productModal.style.display = 'flex';
                });
            });

            closeModal.addEventListener('click', () => {
                productModal.style.display = 'none';
            });

            increaseQty.addEventListener('click', () => {
                currentQty++;
                qtyCounter.textContent = currentQty;
            });

            decreaseQty.addEventListener('click', () => {
                if (currentQty > 1) {
                    currentQty--;
                    qtyCounter.textContent = currentQty;
                }
            });

            selectBtn.addEventListener('click', () => {
                alert(`You selected ${currentQty} item(s).`);
                productModal.style.display = 'none';
            });

    </script>

</body>
</html>
